play_playlist:
  name: Play Playlist
  description: Play a Tidal playlist on a media player
  fields:
    playlist_id:
      name: Playlist ID
      description: The ID of the Tidal playlist to play
      required: true
      example: "36ea71a8-445e-41a4-82ab-6628c581535d"
      selector:
        text:
    entity_id:
      name: Media Player Entity
      description: The media player entity to use for playback (optional)
      required: false
      example: "media_player.tidal"
      selector:
        entity:
          domain: media_player

