create_playlist:
  name: Create Playlist
  description: Create a new Tidal playlist
  fields:
    name:
      name: Name
      description: Name of the new playlist
      required: true
      example: "My Awesome Playlist"
      selector:
        text:
    description:
      name: Description
      description: Description of the new playlist (optional)
      required: false
      example: "A collection of my favorite tracks"
      selector:
        text:
          multiline: true

